        <script type="text/javascript">

              // initialize global variables.
              var edges;

              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#FF6B6B", "id": "table:sample_mixed", "label": "sample_mixed", "shape": "box", "size": 30, "title": "\u003cb\u003esample_mixed\u003c/b\u003e\u003cbr\u003eType: table\u003cbr\u003erows: 7\u003cbr\u003ecolumns: 5"}, {"color": "#4ECDC4", "id": "column:id", "label": "id", "shape": "dot", "size": 20, "title": "\u003cb\u003eid\u003c/b\u003e\u003cbr\u003eType: column\u003cbr\u003esemantic_type: id\u003cbr\u003eis_primary_key: True\u003cbr\u003eis_foreign_key: False\u003cbr\u003enull_rate: 0.0000\u003cbr\u003eunique_ratio: 1.0000\u003cbr\u003edata_type: int64"}, {"color": "#4ECDC4", "id": "column:timestamp", "label": "timestamp", "shape": "dot", "size": 20, "title": "\u003cb\u003etimestamp\u003c/b\u003e\u003cbr\u003eType: column\u003cbr\u003esemantic_type: datetime\u003cbr\u003eis_primary_key: False\u003cbr\u003eis_foreign_key: False\u003cbr\u003enull_rate: 0.1429\u003cbr\u003eunique_ratio: 0.8571\u003cbr\u003edata_type: object"}, {"color": "#4ECDC4", "id": "column:amount", "label": "amount", "shape": "dot", "size": 20, "title": "\u003cb\u003eamount\u003c/b\u003e\u003cbr\u003eType: column\u003cbr\u003esemantic_type: amount\u003cbr\u003eis_primary_key: False\u003cbr\u003eis_foreign_key: False\u003cbr\u003enull_rate: 0.1429\u003cbr\u003eunique_ratio: 0.8571\u003cbr\u003edata_type: float64"}, {"color": "#4ECDC4", "id": "column:category", "label": "category", "shape": "dot", "size": 20, "title": "\u003cb\u003ecategory\u003c/b\u003e\u003cbr\u003eType: column\u003cbr\u003esemantic_type: text\u003cbr\u003eis_primary_key: False\u003cbr\u003eis_foreign_key: False\u003cbr\u003enull_rate: 0.1429\u003cbr\u003eunique_ratio: 0.4286\u003cbr\u003edata_type: object"}, {"color": "#4ECDC4", "id": "column:description", "label": "description", "shape": "dot", "size": 20, "title": "\u003cb\u003edescription\u003c/b\u003e\u003cbr\u003eType: column\u003cbr\u003esemantic_type: text\u003cbr\u003eis_primary_key: False\u003cbr\u003eis_foreign_key: False\u003cbr\u003enull_rate: 0.1429\u003cbr\u003eunique_ratio: 0.4286\u003cbr\u003edata_type: object"}]);
                  edges = new vis.DataSet([{"arrows": "to", "color": "#666666", "from": "table:sample_mixed", "title": "has_column", "to": "column:id", "width": 2.0}, {"arrows": "to", "color": "#666666", "from": "table:sample_mixed", "title": "has_column", "to": "column:timestamp", "width": 2.0}, {"arrows": "to", "color": "#666666", "from": "table:sample_mixed", "title": "has_column", "to": "column:amount", "width": 2.0}, {"arrows": "to", "color": "#666666", "from": "table:sample_mixed", "title": "has_column", "to": "column:category", "width": 2.0}, {"arrows": "to", "color": "#666666", "from": "table:sample_mixed", "title": "has_column", "to": "column:description", "width": 2.0}, {"arrows": "to", "color": "#95E1D3", "from": "column:timestamp", "title": "temporal_context", "to": "column:amount", "width": 1.4}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 0,
            "centralGravity": 0.3,
            "damping": 0.09,
            "gravitationalConstant": -3000,
            "springConstant": 0.001,
            "springLength": 200
        },
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
